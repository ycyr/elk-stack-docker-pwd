---
actions:
  1:
    action: create_index
    description: Create the index 
    options:
      name:  logstash-2015.05
      extra_settings:
        settings:
          number_of_shards: 1
          number_of_replicas: 0
        mappings:
          log:
            properties:
              geo:
               properties:
                  coordinates:
                     type: geo_point
  2:
    description: >-
      Reindex all daily logstash indices from May 2015 into logstash-2015.05
    action: reindex
    options:
      wait_interval: 9
      max_wait: -1
      request_body:
        source:
          index: REINDEX_SELECTION
        dest:
          index: logstash-2015.05
    filters:
    - filtertype: pattern
      kind: prefix
      value: logstash-2015.05.
  3:
    action: close
    description: >-
      Close indices older than 30 days (based on index name), for logstash-
      prefixed indices.
    options:
      delete_aliases: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: logstash-2015
    - filtertype: age
      source: name
      direction: older
      timestring: '%Y.%m.%d'
      unit: days
      unit_count: 30
  4:
    action: index_settings
    description: >-
      Set Increase replication to 1
    options:
        index_settings:
         index:
          number_of_replicas: 1
        ignore_unavailable: False
        preserve_existing: False
    filters:
      - filtertype: pattern
        kind: prefix
        value: '^logstash-2015.05$'
